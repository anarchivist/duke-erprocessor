<?xml version="1.0" encoding="UTF-8"?>
<inputForms>
  <metadataTabs>
  <!-- Do not duplicate element/qualifer pairs because one entered value will overwrite the other.  -->
    <tab name="default">
      <input type="text_field" element="title" qualifier="alternate" label="Alternate Title"/>
      <input type="text_field" element="creator" qualifier="entity" label="Creator Entity">Default Creator</input>
      <input type="text_field" element="creator" qualifier="unit" label="Creator Unit"/>
      <input type="drop_down" element="format" qualifier="type" label="Document Type" editable="true" authority_list="doc_types"/>
      <input type="drop_down" element="restriction" qualifier="" editable="true" label="Restricted" authority_list="restrictions"/>
      <input type="text_area" element="description" qualifier="" label="Description"/>
      <!-- <input type="boolean" element="hidden" qualifier="" label="Hide in EAD" /> -->
    </tab>
    <tab name="tab 2">
      <input type="text_field" element="creator" label="Creator">Default Creator</input>
      <input type="text_field" element="excluded" qualifier="" label="Excluded"/>
      </tab>
  </metadataTabs>
  <authorities>
    <authority name="doc_types">
    <option></option>
      <option>Press Release</option>
      <option>Letters (correspondence)</option>
      <option>Minutes</option>
      <option>Presentations</option>
      <option>...</option>
    </authority>
    <authority name="restrictions">
      <option>Permission required prior to publishing</option>
      <option>Written permission required before use</option>
      <option>Restricted until _____</option>
    </authority>
  </authorities>
</inputForms>
